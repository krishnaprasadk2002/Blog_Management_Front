<div class="flex">
    <button
      *ngIf="showEdit"
      (click)="editEvent()"
      class="bg-transparent my-auto hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
    >
      Edit
    </button>
  
    <button
      *ngIf="showDelete"
      (click)="deleteEvent()"
      class="bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded"
    >
      Delete
    </button>
  
  </div>
