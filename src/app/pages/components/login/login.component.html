<div class="font-[sans-serif]">
    <div class="min-h-screen flex fle-col items-center justify-center py-6 px-4">
      <div class="grid md:grid-cols-2 items-center gap-4 max-w-6xl w-full">
        <div class="border border-gray-300 rounded-lg p-6 max-w-md shadow-[0_2px_22px_-4px_rgba(93,96,127,0.2)] max-md:mx-auto">
            <div class="mb-8">
              <h3 class="flex text-gray-800 justify-center text-3xl font-extrabold uppercase">Sign in</h3>
              <p class="flex justify-center text-gray-500 text-sm mt-4 leading-relaxed">Log in to manage your blog and start creating content.</p>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <app-input-fields [label]="'Email'" [type]="'text'" [formControl]="$any(loginForm.controls['email'])"></app-input-fields>
                <app-input-fields [label]="'Password'" [type]="'password'" [formControl]="$any(loginForm.controls['password'])"></app-input-fields>

                <div class="!mt-8">
                    <button type="submit" class="w-full shadow-xl py-3 px-4 text-sm tracking-wide rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                      Log in
                    </button>
                  </div>
            </form>

            <p class="text-sm !mt-8 text-center text-gray-800">
                Don't have an account 
                <a [routerLink]="['/register']" 
                   class="text-blue-600 font-semibold hover:underline ml-1 whitespace-nowrap">
                   Register here
                </a>
              </p>
        </div>
        <div class="lg:h-[400px] md:h-[300px] max-md:mt-8">
          <img src="https://readymadeui.com/login-image.webp" class="w-full h-full max-md:w-4/5 mx-auto block object-cover" alt="Dining Experience" />
        </div>
      </div>
    </div>
  </div>
